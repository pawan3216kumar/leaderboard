<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div id="container">
        <div class="data">
            <div id="min">100</div>
            <div id="max">120</div>
        </div>
        <div class="cont">
            <div id="score"></div>
            <div class="keys">
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>0</button>
            </div>
        </div>
        <div id="enter">Enter</div>
    </div>
    
</body>
</html>
<script>
     let min = document.getElementById("min")
     let max = document.getElementById("max")
     let score = document.getElementById("score")

     let keys = document.querySelectorAll(".keys > button")
    //  console.log(keys.innerText)
    let enter = document.getElementById('enter')
    
    for(let i = 0; i<keys.length; i++){
        // console.log(keys[i].innerText)
        keys[i].addEventListener('click' , function(){
            score.innerText += keys[i].innerText
        })
    }

    enter.addEventListener('click' , function(){
        if(Number(score.innerText) < Number(min.innerText)){
            min.innerText = score.innerText
        }

        if(Number(score.innerText) > Number(max.innerText)){
            max.innerText = score.innerText
        }

        score.innerText = ""
    })
</script>
